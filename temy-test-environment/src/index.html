<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Temy Test Environment</title>
</head>

<body>

    <section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 ">

                <form class="form" id="form">
                    <legend class="text-center">
                        <h2><b>Registration</b></h2>
                    </legend>

                    <div class="form-group">
                        <label for="">Name:</label>
                        <input type="text" name="name" id="inputName" placeholder="empty" class="form-control" pattern="[a-zA-Z]+" required
                            oninvalid="this.setCustomValidity('Please, use only english letters.')"
                            oninput="setCustomValidity('')">
                    </div>


                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" id="inputEmail" placeholder="empty" class="form-control" required
                            size="email">
                    </div>

                    <div class="form-group">
                        <label for="">Country:</label>
                        <select class="form-control" id="selectCountry" required>
                            <option value="" selected disabled hidden>non-selected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="labelState" for="" hidden>State:</label>
                        <select class="form-control" id="selectState" hidden required>
                            <option value="" selected disabled hidden>non-selected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="labelCity" for="" hidden>City:</label>
                        <select class="form-control" id="selectCity" hidden required>
                            <option value="" selected disabled hidden>non-selected</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Phone:</label>
                        <input type="text" id="inputPhone" placeholder="empty" class="form-control" pattern="[0-9]+" maxlength="12" oninvalid="this.setCustomValidity('Please, use  only numbers.')"
                        oninput="setCustomValidity('')" required>
                    </div>

                    <div class="form-group">
                        <label for="">Address:</label>
                        <input type="text" id="inputAddress" placeholder="empty" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">About me:</label>
                        <textarea name="text" id="inputAboutMe" cols="30" rows="2" class="form-control"
                            placeholder="empty" maxlength="500"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>

            </div>

            <div class="col-lg-9">
                <div class="row users" id="users">
                    <div class="col-12 text-center ">
                        <h1 class="text-primary font-weight-bold">Users</h1>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <script src="js/index.js"></script>
</body>

</html>
